<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
    .input-table{
      margin-bottom: 0%;
      margin-top: 0%;
    }
    .input-table .validate{
      margin-bottom: 0% !important;
    }
    .input-table-td{
      padding:0px 5px;
    }
    </style>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper white">
                  <a href="#" class="brand-logo teal-text">PMP</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="teal-text" href="#">Components</a></li>
                    <li><a class="teal-text" href="#">JavaScript</a></li>
                  </ul>
                </div>
              </nav>
        </header>
        <div class="container">
            <div class="row">
              <div class="col s12 m12 l12 xl12">

                <table class="responsive-table">
                  <thead>
                    <tr>
                      <th data-field="id">Periodo</th>
                      <th data-field="name">Unidades</th>
                      <th data-field="price">Ponderacion</th>
                    </tr>
                  </thead>
                <tbody id="bodyTable">
                  <tr>
                    <td class="Periodo">1</td>
                    <td class="Unidades input-table-td">
                      <div class="input-field input-table">
                        <input type="text" id="inputUnits" class="inputUnits validate">
                        <!-- <label for="inputUnits">Unidades</label> -->
                      </div>
                      </td>
                      <td class="Ponderacion">100</td>
                    </tr>
                  </tbody>
                </table> 
              </div>
            </div>
            <div class="row responsive-img">
              <div class="col s10 m10 s10 l10 xl10">                
                <a id="addButton" class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">add</i></a>
                <a id="submitButton" class="waves-effect waves-light btn"><i class="material-icons right">arrow_forward</i>Calcular</a>
              </div>
              <div class="col s2 m2 s2 l2 xl2">
                  <a id="refreshButton" class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">refresh</i></a>
              </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
  </html>
